<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Medical Clinic</title>
  </head>
  <body>
    <script src="script.js"></script>

    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            id="clickableImage"
            src="Logo.jpeg"
            alt="Logo"
          />
        </div>
        <ul class="nav-links">
          <button class="btn btn--new">Home</button>
          <button id="open-link-button">Home</button>

          <li>
            <a href="file:///C:/Users/saksh/OneDrive/Desktop/oxyG.html#"
              >Home</a
            >
          </li>

          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <form action="#" method="post" enctype="multipart/form-data">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />

          <label for="date">Date of Requirement:</label>
          <input type="date" id="date" name="date" required />

          <label for="medical-history">Patient's Medical History (PDF):</label>
          <input
            type="file"
            id="medical-history"
            name="medical-history"
            accept=".pdf"
          />

          <button type="submit" ><a href="/Maps.html"> Submit</a></button>
        </form>
      </div>
    </main>

    <footer>
      <p>
        GIVING OXYGEN TO LIVES - Oxygen gas cylinder management system for
        healthcare
      </p>
    </footer>
  </body>
</html>
